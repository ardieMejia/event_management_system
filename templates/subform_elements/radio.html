{% for value in sg_element.value %}
    <input type="radio" value={{ value }} name={{ 'subgroup::' + element.subgroupId + '::' + sg_element.fieldName }} id={{ 'subgroup::' + element.subgroupId + '::' + sg_element.fieldName }}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    <label for={{ 'subgroup::' + element.subgroupId + '::' + sg_element.fieldName }} class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ value }}</label>
{% endfor %}
<input name={{ 'subgroup::' + element.subgroupId + '::' + sg_element.fieldName }} value="-" hidden>
