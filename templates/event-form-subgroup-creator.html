{% extends "base_form_h.html" %} 




{% block heading_1 %}
    MCF Event Registration System
{% endblock %}




{% block form %}

    <br>
    <br>
    <br>
    <div class="outline-2">
	
        <table class="w-full table-auto">
	    <tr class="outline-2 bg-yellow-200">
	    <th>
		<div class="flex justify-between p-3">
		    <p>Subgroup Creator</p>
		</div>
	    </th>
	</table>
	
	<form action="{{ url_for('event_form_subgroup_creator') }}" method="post">
	<caption class="caption-top text-orange-600 italic p-2">
	    {{ whatHappened }}
	</caption>
	<table>
	    <tbody>
		<input type="hidden" name="eventId" value={{ eventId }} />
		<input type="hidden" name="subgroupId" value={{ subgroupId }} />
		

		<tr>
		    <th>
			<div class="m-3 text-right">
			    <label class="block text-gray-900">
				Field
			    </label>
			    
			    <!-- <input type="email" id="email" class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required /> -->
			</div>
		    </th>
		    <td>
			<div class="m-2 font-light">
			    <input id="field" name="field" class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg block w-60 p-2" autocomplete="off"/>
			</div>
		    </td>
		</tr>
		<tr>
		    <th>
			<div class="m-3 text-right">
			    <label class="block text-gray-900">
				Question String
			    </label>			   
			</div>
		    </th>
		    <td>
			<div class="m-2 font-light">
			    <textarea name="questionstring" rows="4" class="block p-2.5 w-200 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Eg: THIS IS TO CONFIRM THAT I HAVE READ, UNDERSTOOD, AND HEREBY AGREE TO ABIDE BY THE RULES AND REGULATIONS, "></textarea>

			</div>
		    </td>
		</tr>
		<tr>
		    <th>
			<div class="m-3 text-right">
			    <label class="block text-gray-900">
				Values
			    </label>
			    
			    <!-- <input type="email" id="email" class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required /> -->
			    <div id="tooltip-files-allowed" role="tooltip" placement="bottom" class="absolute z-10  inline-block border border-1 w-60 px-3 py-2 text-m font-medium text-black transition-opacity opacity-0  duration-300 bg-white rounded-lg shadow-xl tooltip text-left">
				<div class="font-light">
				    Write values separated by 2 colons and no spaces. <br>
				    <span class="italic"> Eg: </span>
				    <br>
				    <span class="font-normal"> Day 1::Day 2::Day 3 </span>
				</div>

			    </div>
			</div>
		    </th>
		    <td  data-tooltip-target="tooltip-files-allowed">
			<div class="m-2 font-light">
			    <input id="value" name="value" class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg block w-60 p-2"/>
			</div>
		    </td>
		</tr>
		<tr>
		    <th>
			<div class="m-3 text-right">
			    <label class="block text-gray-900">
				Type
			    </label>
			    
			    <!-- <input type="email" id="email" class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required /> -->
			</div>
		    </th>
		    <td>
			<div class="m-2 font-light">
			    <select name="type" id="type">
				<option value="dropdown">dropdown</option>
				<option value="checkbox">checkbox</option>
				<option value="radio">radio</option>
				<!-- <option value="datetime">datetime</option> -->
				<option value="text">text</option>
			    </select>
			</div>
		    </td>
		</tr>
		<tr>
		    <th></th>
		    <td>
			<div class="flex p-2">
			    
			    <button type="submit" name="button" value="add" class="w-20 rounded-md bg-white py-2 px-4 border text-center text-sm text-black transition-all shadow-md hover:shadow-xl focus:bg-white-700 hover:bg-white-700 m-2">Add</button>			   
			    
			    <button type="submit" name="button" value="finishgroup" class="w-20 rounded-md bg-white py-2 px-4 border text-center text-sm text-black transition-all shadow-md hover:shadow-xl focus:bg-white-700 hover:bg-white-700 m-2">Finish Group</button>
			</div>

		    </td>
		    
		</tr>
		
		
		

	    </tbody>
	</table>

    </form>
    </div>

{% endblock %}
