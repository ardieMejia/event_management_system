{% extends "base_form_h.html" %} 




{% block heading_1 %}
    MCF Event Registration System
{% endblock %}




{% block form %}

    <br>
    <br>
    <br>
    <form id="formCreator" name="formCreator" action="{{ url_for('event_form_creator') }}" method="post">
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
	<caption class="caption-top text-orange-600 italic p-2">
	    {{ whatHappened }}
	</caption>
	<caption class="caption-top text-orange-600 italic p-2">
	    
	</caption>

	
	<table>
	    <tbody>
		<input type="hidden" name="eventId" value={{ eventId }} />
		<tr>
		    <th>
			<div class="m-3 text-right">

			    
			    <!-- <input type="email" id="email" class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required /> -->
			</div>
		    </th>
		    <td class="bg-yellow-200">
			
			<div id="formCreatorInputInvalid" class="
				 g-blue-100 border-t border-b border-red-300 text-red-600 px-4 py-3
				 " role="alert" hidden>

			</div>
		    </td>
		</tr>

		<tr>
		    <th>
			<div class="m-3 text-right">
			    <label class="block text-gray-900">
				Field
			    </label>
			    
			    <!-- <input type="email" id="email" class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required /> -->
			</div>
		    </th>
		    <td class="bg-yellow-200">
			<div class="m-2 font-light">
			    <input id="formCreateID_field" name="field" class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg block w-60 p-2" autocomplete="off"  required/>
			</div>
		    </td>
		</tr>
		<tr>
		    <th>
			<div class="m-3 text-right">
			    <label class="block text-gray-900">
				Question String
			    </label>			   
			</div>
		    </th>
		    <td class="bg-yellow-200">
			<div class="m-2 font-light">
			    <textarea id="formCreateID_questionstring" name="questionstring" rows="4" class="block p-2.5 w-200 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Eg: THIS IS TO CONFIRM THAT I HAVE READ, UNDERSTOOD, AND HEREBY AGREE TO ABIDE BY THE RULES AND REGULATIONS, " required></textarea>

			</div>
		    </td>
		</tr>
		<tr>
		    <th>
			<div class="m-3 text-right">
			    <label class="block text-gray-900">
				Values
			    </label>
			    
			    <!-- <input type="email" id="email" class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required /> -->
			    <div id="tooltip-files-allowed" role="tooltip" placement="bottom" class="absolute z-10  inline-block border border-1 w-60 px-3 py-2 text-m font-medium text-black transition-opacity opacity-0  duration-300 bg-white rounded-lg shadow-xl tooltip text-left">
				<div class="font-light">
				Write values separated by 2 colons and no spaces. <br>
				    <span class="italic"> Eg: </span>
				    <br>
				    <span class="font-normal"> Day 1::Day 2::Day 3 </span>
				</div>

			    </div>
			</div>
		    </th>
		    <td class="bg-yellow-200" data-tooltip-target="tooltip-files-allowed">
			<div class="m-2 font-light">
			    <input id="formCreateID_value" name="value" class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg block w-60 p-2">
			</div>
		    </td>
		</tr>
		<tr>
		    <th>
			<div class="m-3 text-right">
			    <label class="block text-gray-900">
				Type
			    </label>
			    
			    <!-- <input type="email" id="email" class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required /> -->
			</div>
		    </th>
		    <td class="bg-yellow-200">
			<div class="m-2 font-light">
			    <select name="type" id="formCreateID_type">
				    <option value="dropdown">dropdown</option>
				    <option value="checkbox">checkbox</option>
				    <option value="radio">radio</option>
				    <option value="subgroup radio">subgroup radio</option>
				    <!-- <option value="datetime">datetime</option> -->
				    <option value="text">text</option>
				    <option value="file">file</option>
			    </select>
			</div>
		    </td>
		</tr>
		<tr>
		    <th>
			<div class="m-3 text-right">
			    <label class="block text-gray-900">
				Sub Group Name
			    </label>
			    
			    <!-- <input type="email" id="email" class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required /> -->
			</div>
		    </th>
		    <td class="bg-yellow-200">
			<div class="m-2 font-light">
			    <input id="formCreateID_subgroupName" name="subgroupName" class="bg-gray-50 border-none text-gray-900 text-sm rounded-lg block w-60 p-2"/>
			</div>
		    </td>
		</tr>
		<tr>
		    <th></th>
		    <td>
			<div class="flex p-2">
			    
			    <button id="formCreateID_addButton" type="submit" name="button" value="add" class="w-20 rounded-md bg-white py-2 px-4 border text-center text-sm text-black transition-all shadow-md hover:shadow-xl focus:bg-white-700 hover:bg-white-700 m-2">Add</button>
			    
			    <button id="formCreateID_subgroupButton" type="submit" name="button" value="subgroup" class="w-20 rounded-md bg-white py-2 px-4 border text-center text-sm text-black transition-all shadow-md hover:shadow-xl focus:bg-white-700 hover:bg-white-700 m-2">Subgroup creator</button>
			    
			    <button id="formCreateID_doneButton" type="submit" name="button" value="done" class="w-20 rounded-md bg-white py-2 px-4 border text-center text-sm text-black transition-all shadow-md hover:shadow-xl focus:bg-white-700 hover:bg-white-700 m-2" disabled>Done</button>
			</div>

		    </td>
		    
		</tr>
			
		
		

	    </tbody>
	</table>

    </form>

{% endblock %}
